<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"href="Styles.css">
    <meta charset="UTF-8">
    <title>Unit-Converter</title>
</head>
<body>
   <main>
       <section class="The-card" >
           <div id="Header">
               <h1 id="Title"> Metric / Imperial Unit Conversion </h1>
               <div class="input">
                   <input id="Input-box" type="text">
               </div>
               <div>
                   <button class="BTns" id="convert-Btn">Convert</button>
               </div>
               <div>
                   <button class="BTns" id="clear-btn">Clear</button>
               </div>
           </div>
           <div id="Length-Box" class="Metric-Boxes">
               <h2 class="Metric-Text">Length (Meter/Feet</h2>
               <p  class="formula-Text" id="formula-Length"></p>
           </div>
           <div id="Volume-Box" class="Metric-Boxes">
               <h2 class="Metric-Text">Volume (Liters/Gallons)</h2>
               <p  class="formula-Text" id="formula-Volume"></p>
           </div>
           <div id="Mass-Box" class="Metric-Boxes">
               <h2 class="Metric-Text"> Mass (Kilograms/Pounds) </h2>
               <p  class="formula-Text" id="formula-Mass"></p>
           </div>
           <script src="JS.js"></script>
       </section>
   </main>
</body>
</html>
